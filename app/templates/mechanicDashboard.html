{% extends "base.html" %}

{% block content %}

    <div>
            Application:
            <a href="{{url_for('logout')}}">Logout</a>
    </div>

    <h1>Mechanic View: {{ current_user.user }}!</h1>
        {% for car in cars %}
        <div>
            <p>{{ car.owner.user }} owns: <b> {{ car.make }} </b> </p>
        </div>
        {% endfor %}
{% endblock %}
